server {
    listen 80 default_server;
    server_name _;
    root /home/app/webapp/public;

    passenger_enabled on;
    passenger_user app;
    passenger_ruby /usr/bin/ruby;
    merge_slashes off;
    client_max_body_size 10M;

    location = / {  
        return 301 https://support.datacite.org/docs/api;
    }
}
