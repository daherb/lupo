      encoding: UTF-8
      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<!-- Revision history\n
        \    2010-08-26   Complete revision according to new common specification
        by the metadata work group after review. AJH, DTIC\n\t 2010-11-17 Revised
        to current state of kernel review, FZ, TIB \n\t 2011-01-17 Complete revsion
        after community review. FZ, TIB\n\t 2011-03-17 Release of v2.1: added a namespace;
        mandatory properties got minLength; changes in the definitions of relationTypes\n\t
        IsDocumentedBy/Documents and isCompiledBy/Compiles; changes type of property
        \"Date\" from xs:date to xs:string. FZ, TIB\n\t 2011-06-27 v2.2: namespace:
        kernel-2.2, additions to controlled lists \"resourceType\", \"contributorType\",
        \"relatedIdentifierType\", and \"descriptionType\". Removal of intermediate
        include-files.\n     2013-05 v3.0: namespace: kernel-3.0; delete LastMetadataUpdate
        & MetadateVersionNumber; additions to controlled lists \"contributorType\",
        \"dateType\", \"descriptionType\", \"relationType\", \"relatedIdentifierType\"
        & \"resourceType\"; deletion of \"StartDate\" & \"EndDate\" from list \"dateType\"
        and \"Film\" from \"resourceType\";  allow arbitrary order of elements; allow
        optional wrapper elements to be empty; include xml:lang attribute for title,
        subject & description; include attribute schemeURI for nameIdentifier of creator,
        contributor & subject; added new attributes \"relatedMetadataScheme\", \"schemeURI\"
        & \"schemeType\" to relatedIdentifier; included new property \"geoLocation\"
        \n\t 2014-08-20 v3.1: additions to controlled lists \"relationType\", contributorType\"
        and \"relatedIdentifierType\"; introduction of new child element \"affiliation\"
        to \"creator\" and \"contributor\"-->\n<xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"
        xmlns=\"http://datacite.org/schema/kernel-3\" targetNamespace=\"http://datacite.org/schema/kernel-3\"
        elementFormDefault=\"qualified\" xml:lang=\"EN\">\n\t<xs:import namespace=\"http://www.w3.org/XML/1998/namespace\"
        schemaLocation=\"http://www.w3.org/2009/01/xml.xsd\"/>\n\t<xs:include schemaLocation=\"include/datacite-titleType-v3.xsd\"/>\n\t<xs:include
        schemaLocation=\"include/datacite-contributorType-v3.1.xsd\"/>\n\t<xs:include
        schemaLocation=\"include/datacite-dateType-v3.xsd\"/>\n\t<xs:include schemaLocation=\"include/datacite-resourceType-v3.xsd\"/>\n\t<xs:include
        schemaLocation=\"include/datacite-relationType-v3.1.xsd\"/>\n\t<xs:include
        schemaLocation=\"include/datacite-relatedIdentifierType-v3.1.xsd\"/>\n\t<xs:include
        schemaLocation=\"include/datacite-descriptionType-v3.xsd\"/>\n\t<xs:element
        name=\"resource\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n\tRoot
        element of a single record. This wrapper element is for XML implementation
        only and is not defined in the DataCite DOI standard.\n        Note: This
        is the case for all wrapper elements within this schema!</xs:documentation>\n\t\t\t<xs:documentation>No
        content in this wrapper element.</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:all>\n\t\t\t\t<!--REQUIRED
        FIELDS-->\n\t\t\t\t<xs:element name=\"identifier\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>A
        persistent identifier that identifies a resource.</xs:documentation>\n\t\t\t\t\t\t<xs:documentation>Currently,
        only DOI is allowed.</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t<xs:extension
        base=\"doiType\">\n\t\t\t\t\t\t\t\t<xs:attribute name=\"identifierType\" use=\"required\"
        fixed=\"DOI\"/>\n\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"creators\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"creator\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>The
        main researchers involved working on the data, or the authors of the publication
        in priority order. May be a corporate/institutional or personal name.</xs:documentation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Format:
        Family, Given.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"creatorName\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:simpleType>\n\t\t\t\t\t\t\t\t\t\t\t\t<xs:restriction
        base=\"nonemptycontentStringType\"/>\n\t\t\t\t\t\t\t\t\t\t\t</xs:simpleType>\n\t\t\t\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"nameIdentifier\" minOccurs=\"0\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"nonemptycontentStringType\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"nameIdentifierScheme\" use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"schemeURI\" type=\"xs:anyURI\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"affiliation\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"titles\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"title\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>A
        name or title by which a resource is known.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"nonemptycontentStringType\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"titleType\"
        type=\"titleType\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        ref=\"xml:lang\"/>\n\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"publisher\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        name of the entity that holds, archives, publishes prints, distributes, releases,
        issues, or produces the resource. This property will be used to formulate
        the citation, so consider the prominence of the role.</xs:documentation>\n\t\t\t\t\t\t<xs:documentation>In
        the case of datasets, \"publish\" is understood to mean making the data available
        to the community of researchers.</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t<xs:simpleType>\n\t\t\t\t\t\t<xs:restriction
        base=\"nonemptycontentStringType\"/>\n\t\t\t\t\t</xs:simpleType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"publicationYear\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>Year
        when the data is made publicly available. If an embargo period has been in
        effect, use the date when the embargo period ends.</xs:documentation>\n\t\t\t\t\t\t<xs:documentation>In
        the case of datasets, \"publish\" is understood to mean making the data available
        on a specific date to the community of researchers. If there is no standard
        publication year value, use the date that would be preferred from a citation
        perspective.</xs:documentation>\n\t\t\t\t\t\t<xs:documentation>YYYY</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t<xs:simpleType>\n\t\t\t\t\t\t<xs:restriction
        base=\"yearType\"/>\n\t\t\t\t\t</xs:simpleType>\n\t\t\t\t</xs:element>\n\t\t\t\t<!--OPTIONAL
        FIELDS-->\n\t\t\t\t<xs:element name=\"subjects\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"subject\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Subject,
        keywords, classification codes, or key phrases describing the resource.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"subjectScheme\"
        use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"schemeURI\"
        type=\"xs:anyURI\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        ref=\"xml:lang\"/>\n\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"contributors\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"contributor\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>The
        institution or person responsible for collecting, creating, or otherwise contributing
        to the developement of the dataset.</xs:documentation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>The
        personal name format should be: Family, Given.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"contributorName\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:simpleType>\n\t\t\t\t\t\t\t\t\t\t\t\t<xs:restriction
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:minLength value=\"1\"/>\n\t\t\t\t\t\t\t\t\t\t\t\t</xs:restriction>\n\t\t\t\t\t\t\t\t\t\t\t</xs:simpleType>\n\t\t\t\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"nameIdentifier\" minOccurs=\"0\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"nameIdentifierScheme\"
        use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"schemeURI\"
        type=\"xs:anyURI\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t\t\t\t\t<xs:element
        name=\"affiliation\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"contributorType\" type=\"contributorType\" use=\"required\"/>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"dates\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"date\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Different
        dates relevant to the work.</xs:documentation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>YYYY,YYYY-MM-DD,
        YYYY-MM-DDThh:mm:ssTZD or any other format or level of granularity described
        in W3CDTF. Use RKMS-ISO8601 standard for depicting date ranges.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"dateType\"
        type=\"dateType\" use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"language\" type=\"xs:language\" minOccurs=\"0\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>Primary
        language of the resource. Allowed values are taken from  IETF BCP 47, ISO
        639-1 language codes.</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"resourceType\" minOccurs=\"0\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        type of a resource. You may enter an additional free text description.</xs:documentation>\n\t\t\t\t\t\t<xs:documentation>The
        format is open, but the preferred format is a single term of some detail so
        that a pair can be formed with the sub-property.</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t<xs:attribute name=\"resourceTypeGeneral\"
        type=\"resourceType\" use=\"required\"/>\n\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"alternateIdentifiers\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"alternateIdentifier\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>An
        identifier or identifiers other than the primary Identifier applied to the
        resource being registered. This may be any alphanumeric string which is unique
        within its domain of issue. May be used for local identifiers. AlternateIdentifier
        should be used for another identifier of the same instance (same location,
        same file).</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"alternateIdentifierType\"
        use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"relatedIdentifiers\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"relatedIdentifier\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Identifiers
        of related resources. Use this property to indicate subsets of properties,
        as appropriate.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t\t\t\t<xs:simpleContent>\n\t\t\t\t\t\t\t\t\t\t<xs:extension
        base=\"xs:string\">\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute name=\"relatedIdentifierType\"
        type=\"relatedIdentifierType\" use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"relationType\" type=\"relationType\" use=\"required\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"relatedMetadataScheme\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"schemeURI\" type=\"xs:anyURI\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t\t<xs:attribute
        name=\"schemeType\" use=\"optional\"/>\n\t\t\t\t\t\t\t\t\t\t</xs:extension>\n\t\t\t\t\t\t\t\t\t</xs:simpleContent>\n\t\t\t\t\t\t\t\t</xs:complexType>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"sizes\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"size\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Unstructures
        size information about the resource.</xs:documentation>\n\t\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t\t</xs:sequence>\n\t\t\t\t\t</xs:complexType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"formats\" minOccurs=\"0\">\n\t\t\t\t\t<xs:complexType>\n\t\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t\t<xs:element
        name=\"format\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n\t\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Technical
        format of the resource.</xs:documentation>\n\t\t\t\t\t\t\t\t\t<xs:documentation>Use
